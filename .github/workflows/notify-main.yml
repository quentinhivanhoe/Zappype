name: notify main release

on:
    push:
        branches:
            - main
jobs:
    notify-discord:
        name: "notify-discord channel"
        runs-on: ubuntu-latest
        steps:
            -   name: "push message"
                id: push_message
                env:
                    DISCORD_WEBHOOK: ${{ secrets.WEBHOOK_MAIN }}
                uses: Ilshidur/action-discord@master
                with:
                    args: " ${{ github.event.commits.message }}"

